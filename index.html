<!-- Add forms for sign up, sign in, and button for sign out -->
      <form id="sign-up" class="border">
        <h3>Sign Up</h3>
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <label>Password Confirmation</label>
        <input type="password" name="credentials[password_confirmation]">
        <input type="submit" value="Sign Up">
      </form>
      <br>

      <form id="sign-in" class="border">
        <h3>Sign In</h3>
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <input type="submit" value="Sign In">
      </form>
      <br>
      <p id="auth-message"></p>
<!-- add messages for successful sign in and sign out and sign up -->
      <br>
<!-- create a table for the game board, stash data values for table box index value -->
      <div id="game-screen">
        <!-- need to name each game board piece with IDs -->
        <!-- after ^ need event listeners and link user input data to table values -->
        <h3 class="game-intro">Let's play some Tic Tac Toe</h3>
        <p class="how-to ">I assume you know how to play. Click "New Game" to get started!</p>
        <p id="message"></p>
        <p id="message-1"></p>
        <table id="game-board">
          <tr>
            <td id="box-0" class="game-box" data-cell-index="0"></td><td id="box-1" class="game-box" data-cell-index="1"></td><td id="box-2" class="game-box" data-cell-index="2"></td>
          </tr>
          <tr>
            <td id="box-3" class="game-box" data-cell-index="3"></td><td id="box-4" class="game-box" data-cell-index="4"></td><td id="box-5" class="game-box" data-cell-index="5"></td>
          </tr>
          <tr>
            <td id="box-6" class="game-box" data-cell-index="6"></td><td id="box-7" class="game-box" data-cell-index="7"></td><td id="box-8" class="game-box" data-cell-index="8"></td>
          </tr>
        </table>
        <br>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="new-game">New Game</button>
        </div>
