<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>John's Tic Tac Toe Game</h1>
      <br>
      <h3>Sign Up</h3>
      <form id="sign-up" class="border">
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <label>Password Confirmation</label>
        <input type="password" name="credentials[password_confirmation]">
        <input type="submit" value="Sign Up">
      </form>
      <br>

      <h3>Sign In</h3>
      <form id="sign-in" class="border">
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <input type="submit" value="Sign In">
      </form>
      <br>
      <button id="sign-out" type="button">Sign Out</button>
      <p id="message"></p>
    </body>
</html>
