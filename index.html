<!DOCTYPE html>
<html>
    <head>
      <title>John's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>John's Tic Tac Toe Game</h1>
      <br>
<!-- Add forms for sign up, sign in, and button for sign out -->
      <h3>Sign Up</h3>
      <form id="sign-up" class="border">
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <label>Password Confirmation</label>
        <input type="password" name="credentials[password_confirmation]">
        <input type="submit" value="Sign Up">
      </form>
      <br>

      <h3>Sign In</h3>
      <form id="sign-in" class="border">
        <label>Email</label>
        <input type="email" name="credentials[email]">
        <label>Password</label>
        <input type="password" name="credentials[password]">
        <input type="submit" value="Sign In">
      </form>
      <br>
      <button id="sign-out" type="button">Sign Out</button>
<!-- add messages for successful sign in and sign out and sign up -->
      <p id="message"></p>
      <br>
<!-- create a table for the game board, stash data values for table box index value -->
      <div id="game-screen">
        <h3 class="game-intro">Lets play some Tic Tac Toe</h3>
        <p class="how-to">I assume you know how to play. Remember: 3 in a row!</p>
        <table id="game-board">
          <tr>
            <td data-cell-index="0">1</td><td class="top" data-cell-index="1">2</td><td data-cell-index="2">3</td>
          </tr>
          <tr>
            <td class="left" data-cell-index="3">4</td><td data-cell-index="4">5</td><td class="right" data-cell-index="5">6</td>
          </tr>
          <tr>
            <td data-cell-index="6">7</td><td class="bottom" data-cell-index="7">8</td><td data-cell-index="8">9</td>
          </tr>
        </table>
      </div>
    </body>
</html>
